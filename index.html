<!DOCTYPE html>
<html>
<head>
<title>
Login page
</title>
</head>
<body>
<h1 style="font-family:Comic Sans Ms;text-align='center';font-size:20pt;color:#00FF00;">
Simple Login Page
</h1>


<form name="loginform" onSubmit="return validateForm();" action="main.html" method="post">
    <label>Password</label>
    <input type="password" name="pword" placeholder="password">
    <input type="submit" value="Login"/>
</form>

<script>
    function validateForm() {
        var pw = document.loginform.pword.value; 
        var password = "password";
        if ((pw == password)) {
            return true;
        }
        else {
            alert ("Login was unsuccessful, please check your password");
            return false;
        }
  }
</script>



</body>
</html>
